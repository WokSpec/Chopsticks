version: '3.8'

services:
  lavalink:
    image: fredboat/lavalink:4.0.0
    container_name: lavalink-chopsticks
    restart: unless-stopped
    ports:
      - "2333:2333"
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=youshallnotpass
      - LAVALINK_SERVER_OPEN=false
    volumes:
      - ./lavalink/config/:/opt/Lavalink/
