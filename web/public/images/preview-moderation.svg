    <rect x="256" y="117" width="26" height="12" rx="2" fill="#5865f2"/>
    <text x="269" y="127" text-anchor="middle" fill="#fff" font-size="8" font-weight="700">APP</text>
    <text x="296" y="126" fill="rgba(148,155,164,0.5)" font-size="10">Today 2:14 PM</text>

    <!-- Ban embed -->
