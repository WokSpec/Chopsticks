<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="'DM Sans',system-ui,sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020405"/>
      <stop offset="100%" stop-color="#0d0608"/>
    </linearGradient>
    <radialGradient id="glow1" cx="25%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#fb7185" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    <pattern id="grid" width="52" height="52" patternUnits="userSpaceOnUse">
      <path d="M 52 0 L 0 0 0 52" fill="none" stroke="rgba(255,255,255,0.018)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#glow1)"/>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Mod log embed window -->
