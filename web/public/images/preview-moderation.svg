    <rect x="214" y="135" width="4" height="58" rx="2" fill="#ef4444"/>
    <text x="228" y="153" fill="#f2f3f5" font-size="12" font-weight="700">üî® Member Banned ‚Äî Case #0042</text>
    <text x="228" y="168" fill="#b5bac1" font-size="11">User: SpamBot#1234 ¬∑ Mod: Alex#0001</text>
    <text x="228" y="183" fill="#b5bac1" font-size="11">Reason: Repeated spam &amp; mentions abuse</text>

    <!-- Divider -->
    <line x1="170" y1="208" x2="610" y2="208" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- Case 002 - Warn embed -->
    <rect x="170" y="218" width="460" height="88" rx="6" fill="rgba(0,0,0,0.1)"/>
    <circle cx="192" cy="232" r="14" fill="#38bdf8" opacity="0.2"/>
    <text x="192" y="236" text-anchor="middle" fill="#38bdf8" font-size="9" font-weight="800">CH</text>
    <text x="214" y="232" fill="#38bdf8" font-size="12" font-weight="700">Chopsticks</text>
    <rect x="256" y="223" width="26" height="12" rx="2" fill="#5865f2"/>
    <text x="269" y="233" text-anchor="middle" fill="#fff" font-size="8" font-weight="700">APP</text>

    <rect x="214" y="241" width="400" height="58" rx="4" fill="#2b2d31"/>
    <rect x="214" y="241" width="4" height="58" rx="2" fill="#fbbf24"/>
    <text x="228" y="259" fill="#f2f3f5" font-size="12" font-weight="700">‚ö†Ô∏è Warning Issued ‚Äî Case #0043</text>
    <text x="228" y="274" fill="#b5bac1" font-size="11">User: ToxicUser#9999 ¬∑ Mod: Maya#5678</text>
    <text x="228" y="289" fill="#b5bac1" font-size="11">Reason: Inappropriate language in #general</text>

    <!-- Command input preview -->
    <rect x="170" y="320" width="460" height="66" rx="6" fill="rgba(0,0,0,0.3)"/>
    <rect x="182" y="332" width="436" height="38" rx="6" fill="#383a40"/>
    <text x="198" y="357" fill="rgba(148,155,164,0.6)" font-size="12">/mod ban @SpamBot#1234 reason:Spam abuse</text>
    <circle cx="593" cy="351" r="10" fill="rgba(74,222,128,0.15)"/>
    <text x="593" y="355" text-anchor="middle" fill="#4ade80" font-size="11">‚Üµ</text>
  </g>

  <!-- Stats sidebar -->
  <rect x="38" y="120" width="96" height="160" rx="8" fill="#0a0d10" stroke="rgba(251,113,133,0.2)" stroke-width="1"/>
  <text x="86" y="142" text-anchor="middle" fill="rgba(148,155,164,0.6)" font-size="9" font-weight="700" letter-spacing="1">TODAY</text>
  <text x="86" y="167" text-anchor="middle" fill="#fb7185" font-size="22" font-weight="700">3</text>
  <text x="86" y="182" text-anchor="middle" fill="#7e8a98" font-size="10">actions</text>
  <line x1="50" y1="196" x2="122" y2="196" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="86" y="214" text-anchor="middle" fill="#fbbf24" font-size="14" font-weight="700">1</text>
  <text x="86" y="228" text-anchor="middle" fill="#7e8a98" font-size="10">ban</text>
  <text x="86" y="246" text-anchor="middle" fill="#fbbf24" font-size="14" font-weight="700">2</text>
  <text x="86" y="260" text-anchor="middle" fill="#7e8a98" font-size="10">warns</text>

  <text x="400" y="428" text-anchor="middle" fill="rgba(251,113,133,0.5)" font-size="11" font-weight="600" letter-spacing="2">MODERATION SETUP ¬∑ BEGINNER</text>
</svg>
