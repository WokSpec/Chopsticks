<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="'DM Sans',system-ui,sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020405"/>
      <stop offset="100%" stop-color="#060c14"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="40%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#glow1)"/>
  <rect width="800" height="450" fill="url(#glow2)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="52" height="52" patternUnits="userSpaceOnUse">
      <path d="M 52 0 L 0 0 0 52" fill="none" stroke="rgba(255,255,255,0.018)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Discord invite window -->
  <g filter="url(#shadow)">
    <rect x="200" y="70" width="400" height="310" rx="12" fill="#313338"/>
    <rect x="200" y="70" width="400" height="310" rx="12" fill="none" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

    <!-- Title bar -->
    <rect x="200" y="70" width="400" height="44" rx="12" fill="#2b2d31"/>
    <rect x="200" y="102" width="400" height="12" fill="#2b2d31"/>

    <!-- Traffic lights -->
    <circle cx="224" cy="92" r="5" fill="#ef4444" opacity="0.7"/>
    <circle cx="242" cy="92" r="5" fill="#f59e0b" opacity="0.7"/>
    <circle cx="260" cy="92" r="5" fill="#22c55e" opacity="0.7"/>

    <!-- Title text -->
    <text x="400" y="97" text-anchor="middle" fill="rgba(148,155,164,0.7)" font-size="11" font-family="monospace">Add Chopsticks to your server</text>

    <!-- Server icon -->
    <rect x="240" y="132" width="56" height="56" rx="16" fill="#38bdf8" opacity="0.15"/>
    <rect x="240" y="132" width="56" height="56" rx="16" fill="none" stroke="rgba(56,189,248,0.4)" stroke-width="1"/>
    <text x="268" y="167" text-anchor="middle" fill="#38bdf8" font-size="14" font-weight="800">CH</text>

    <!-- Bot name -->
    <text x="318" y="149" fill="#f2f3f5" font-size="18" font-weight="700">Chopsticks</text>
    <text x="318" y="168" fill="#b5bac1" font-size="12">by WokSpec</text>

    <!-- Bot tag badge -->
    <rect x="318" y="175" width="30" height="14" rx="3" fill="#5865f2"/>
    <text x="333" y="186" text-anchor="middle" fill="#fff" font-size="9" font-weight="700">BOT</text>

    <!-- Divider -->
    <line x1="220" y1="200" x2="580" y2="200" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- Permissions section -->
    <text x="220" y="222" fill="rgba(148,155,164,0.6)" font-size="10" font-weight="700" letter-spacing="1">PERMISSIONS</text>

    <!-- Permission items -->
    <g>
      <circle cx="236" cy="241" r="5" fill="#4ade80" opacity="0.8"/>
      <text x="249" y="245" fill="#b5bac1" font-size="12">Send Messages &amp; Embed Links</text>
    </g>
    <g>
      <circle cx="236" cy="261" r="5" fill="#4ade80" opacity="0.8"/>
      <text x="249" y="265" fill="#b5bac1" font-size="12">Use Application Commands</text>
    </g>
    <g>
      <circle cx="236" cy="281" r="5" fill="#4ade80" opacity="0.8"/>
      <text x="249" y="285" fill="#b5bac1" font-size="12">Connect &amp; Speak (voice)</text>
    </g>
    <g>
      <circle cx="236" cy="301" r="5" fill="#4ade80" opacity="0.8"/>
      <text x="249" y="305" fill="#b5bac1" font-size="12">Manage Roles (economy)</text>
    </g>

    <!-- Divider -->
    <line x1="220" y1="320" x2="580" y2="320" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- Authorize button -->
    <rect x="220" y="330" width="360" height="38" rx="8" fill="#5865f2"/>
    <text x="400" y="354" text-anchor="middle" fill="#fff" font-size="14" font-weight="700">Authorise</text>
  </g>

  <!-- Step badge -->
  <rect x="52" y="180" width="120" height="90" rx="10" fill="#0a0d10" stroke="rgba(56,189,248,0.2)" stroke-width="1"/>
  <circle cx="72" cy="200" r="10" fill="rgba(56,189,248,0.1)" stroke="rgba(56,189,248,0.3)" stroke-width="1"/>
  <text x="72" y="204" text-anchor="middle" fill="#38bdf8" font-size="11" font-weight="700">1</text>
  <text x="90" y="204" fill="#f2f3f5" font-size="11" font-weight="600">Invite</text>
  <text x="62" y="222" fill="#7e8a98" font-size="10">Visit invite link,</text>
  <text x="62" y="236" fill="#7e8a98" font-size="10">pick your server</text>
  <text x="62" y="254" fill="#4ade80" font-size="10" font-weight="600">✓ ~30 seconds</text>

  <!-- Step 2 badge -->
  <rect x="628" y="180" width="120" height="90" rx="10" fill="#0a0d10" stroke="rgba(167,139,250,0.2)" stroke-width="1"/>
  <circle cx="648" cy="200" r="10" fill="rgba(167,139,250,0.1)" stroke="rgba(167,139,250,0.3)" stroke-width="1"/>
  <text x="648" y="204" text-anchor="middle" fill="#a78bfa" font-size="11" font-weight="700">2</text>
  <text x="666" y="204" fill="#f2f3f5" font-size="11" font-weight="600">Setup</text>
  <text x="638" y="222" fill="#7e8a98" font-size="10">Run /setup to</text>
  <text x="638" y="236" fill="#7e8a98" font-size="10">initialise modules</text>
  <text x="638" y="254" fill="#4ade80" font-size="10" font-weight="600">✓ ~1 minute</text>

  <!-- Label -->
  <text x="400" y="420" text-anchor="middle" fill="rgba(56,189,248,0.5)" font-size="11" font-weight="600" letter-spacing="2">GETTING STARTED · BEGINNER</text>
</svg>
