global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'chopsticks-production'
    environment: 'production'

# Alertmanager configuration (optional - for alerts)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts/chopsticks-alerts.yml

# Scrape configurations
scrape_configs:
  # Bot legacy health-server metrics
  - job_name: 'chopsticks-bot-health'
    static_configs:
      - targets: ['bot:8080']
        labels:
          service: 'bot'
          app: 'chopsticks'
    metrics_path: /metrics

  # Bot app metrics (includes pool utilization + agent uptime + deploy counters)
  - job_name: 'chopsticks-bot-app'
    static_configs:
      - targets: ['bot:8080']
        labels:
          service: 'bot'
          app: 'chopsticks'
    metrics_path: /metrics-app

  # Dashboard metrics
  - job_name: 'chopsticks-dashboard'
    static_configs:
      - targets: ['dashboard:8788']
        labels:
          service: 'dashboard'
          app: 'chopsticks'
    metrics_path: /metrics

  # Optional exporters can be added here when those containers are deployed:
  # - postgres_exporter
  # - redis_exporter
  # - node_exporter
