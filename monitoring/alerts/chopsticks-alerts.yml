groups:
  - name: chopsticks-platform
    rules:
      - alert: ChopsticksBotMetricsDown
        expr: up{job="chopsticks-bot-app"} == 0
        for: 2m
        labels:
          severity: critical
          service: bot
        annotations:
          summary: "Chopsticks bot app metrics are down"
          description: "Prometheus cannot scrape chopsticks-bot-app for >2m."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksDashboardMetricsDown
        expr: up{job="chopsticks-dashboard"} == 0
        for: 5m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "Chopsticks dashboard metrics are down"
          description: "Prometheus cannot scrape dashboard metrics for >5m."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksNoReadyAgents
        expr: chopsticks_agent_ready < 1
        for: 5m
        labels:
          severity: critical
          service: agents
        annotations:
          summary: "No ready agents available"
          description: "Agent pool has zero ready workers for >5m."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksPoolUtilizationHigh
        expr: chopsticks_pool_utilization_ratio{kind="overall"} > 0.90
        for: 10m
        labels:
          severity: warning
          service: agents
        annotations:
          summary: "Pool utilization sustained above 90%"
          description: "Overall utilization has remained >0.90 for 10m."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksDeployFailuresSpike
        expr: sum(increase(chopsticks_agent_deployments_total{success="false"}[10m])) > 5
        for: 2m
        labels:
          severity: warning
          service: deploy
        annotations:
          summary: "Agent deploy failures spiking"
          description: "More than 5 failed deployment attempts in a 10m window."
          runbook: "docs/OPS.md#alert-runbooks"

  - name: chopsticks-security
    rules:
      - alert: ChopsticksRateLimitSpike
        expr: sum(increase(chopsticks_rate_limit_hits_total[5m])) > 50
        for: 2m
        labels:
          severity: warning
          service: bot
        annotations:
          summary: "Rate limit violations spiking"
          description: "More than 50 rate limit hits in 5 minutes — potential abuse."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksAuthFailureSpike
        expr: sum(increase(chopsticks_auth_attempts_total{success="false"}[5m])) > 20
        for: 1m
        labels:
          severity: warning
          service: bot
        annotations:
          summary: "Auth failure spike"
          description: "More than 20 failed auth attempts in 5 minutes."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksDiscordRateLimitHit
        expr: increase(chopsticks_discord_rate_limits_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
          service: bot
        annotations:
          summary: "Hitting Discord API rate limits"
          description: "Bot hit Discord rate limits more than 5 times in 5 minutes."
          runbook: "docs/OPS.md#alert-runbooks"

  - name: chopsticks-performance
    rules:
      - alert: ChopsticksCommandLatencyHigh
        expr: histogram_quantile(0.95, rate(chopsticks_command_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          service: bot
        annotations:
          summary: "Command p95 latency above 3s"
          description: "95th percentile command execution time exceeds 3 seconds for 5 minutes."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksCommandErrorRateHigh
        expr: sum(rate(chopsticks_commands_total{status="error"}[5m])) / sum(rate(chopsticks_commands_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          service: bot
        annotations:
          summary: "Command error rate above 10%"
          description: "More than 10% of commands are failing over a 5-minute window."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksDbQueryLatencyHigh
        expr: histogram_quantile(0.95, rate(chopsticks_db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "DB p95 query latency above 1s"
          description: "Database queries are slow — check for long-running queries or connection exhaustion."
          runbook: "docs/OPS.md#alert-runbooks"

      - alert: ChopsticksDbConnectionPoolLow
        expr: chopsticks_db_connection_pool_size < 2
        for: 3m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "DB connection pool nearly exhausted"
          description: "Fewer than 2 connections available in the PostgreSQL pool."
          runbook: "docs/OPS.md#alert-runbooks"

  - name: chopsticks-new-features
    rules:
      - alert: ChopsticksAIRateLimitSpike
        expr: |
          sum(increase(chopsticks_rate_limit_hits_total{bucket="ai"}[5m])) > 50
        for: 0m
        labels:
          severity: warning
          service: chopsticks
          feature: ai
        annotations:
          summary: "High volume of AI rate-limit rejections (>50 in 5m)"
          description: "{{ $value }} AI rate-limit hits in 5m — may be runaway loop or abuse."
          runbook: "runbooks/chopsticks/incident_runbook.md#p2-rate-limit-alerts-firing"

      - alert: ChopsticksVoiceLLMHighFailureRate
        expr: |
          (
            sum(rate(chopsticks_voice_llm_calls_total{status="error"}[5m]))
            /
            sum(rate(chopsticks_voice_llm_calls_total[5m]))
          ) > 0.10
        for: 2m
        labels:
          severity: critical
          service: chopsticks
          feature: voice_llm
        annotations:
          summary: "Voice LLM failure rate exceeds 10%"
          description: "{{ $value | humanizePercentage }} of voice LLM calls failing — users experience degraded voice AI."
          runbook: "runbooks/chopsticks/incident_runbook.md#p2-voicelavalink-down"

      - alert: ChopsticksCommandErrorSpike
        expr: |
          (
            sum by (command) (rate(chopsticks_command_errors_total[10m]))
            /
            sum by (command) (rate(chopsticks_command_invocations_total[10m]))
          ) > 0.05
        for: 3m
        labels:
          severity: warning
          service: chopsticks
          feature: commands
        annotations:
          summary: "Command /{{ $labels.command }} error rate exceeds 5%"
          description: "/{{ $labels.command }} error rate {{ $value | humanizePercentage }} over 10m."
          runbook: "runbooks/chopsticks/incident_runbook.md#p2-commands-returning-errors"

      - alert: ChopsticksRedisConnectionLoss
        expr: chopsticks_redis_health_check_ok == 0
        for: 30s
        labels:
          severity: critical
          service: chopsticks
          feature: redis
        annotations:
          summary: "Redis health check failing >30s"
          description: "Rate limiting, caching, and queue snapshots degraded or unavailable."
          runbook: "runbooks/chopsticks/incident_runbook.md#p2-redis-unavailable"

      - alert: ChopsticksDLQGrowth
        expr: |
          increase(chopsticks_dlq_messages_total[10m]) > 5
        for: 0m
        labels:
          severity: warning
          service: chopsticks
          feature: queues
        annotations:
          summary: "DLQ receiving >5 messages in 10m"
          description: "Dead-letter queue growing — {{ $value }} messages in 10m. Check worker logs."
          runbook: "runbooks/chopsticks/incident_runbook.md#p2-rate-limit-alerts-firing"

      - alert: ChopsticksHighMemoryUsage
        expr: |
          process_resident_memory_bytes{job="chopsticks-bot-app"} > 512 * 1024 * 1024
        for: 5m
        labels:
          severity: warning
          service: chopsticks
          feature: performance
        annotations:
          summary: "Bot process memory exceeds 512 MB"
          description: "Bot RSS {{ $value | humanize }}B — possible memory leak or large queue buildup."
          runbook: "docs/OPS.md#alert-runbooks"

